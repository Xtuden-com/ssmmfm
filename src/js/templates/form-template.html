<h4>Needs Review</h4>
<div id="issue-form" data-issue="{{value}}">
    <p>fingerprint value: {{value}}</p>
    <form>
        <div class="form-group">
            <label class="sr-only" for="search-input">Create an issue</label>
            <textarea class="form-control" id="issue-input" placeholder="Describe the issue with this cluster"></textarea>
        </div>
        <button type="button" id="issueSubmitButton" class="btn btn-primary">Submit</button>
    </form>
</div>
